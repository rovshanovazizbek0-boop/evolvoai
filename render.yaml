services:
  - type: web
    name: evolvoai
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: evolvoai-db
          property: connectionString
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generate: true
      - key: GEMINI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHANNEL_ID
        sync: false
      - key: TELEGRAM_ADMIN_ID
        sync: false
      - key: CRON_SECRET
        generate: true

databases:
  - name: evolvoai-db
    plan: free
    databaseName: evolvoai
    user: evolvoai
